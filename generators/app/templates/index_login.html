<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title data-localize="login.title"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="css/<%= modulename %>.css" rel="stylesheet" type="text/css"/>
    </head>
    <body id="index">
        
        <div class="container">

            <form id="form-login">
                <h2 data-localize="login.subtitle"></h2>
                <input type="text" id="input-account" class="form-control" placeholder="" data-localize="login.account" required autofocus>
                <input type="password" id="input-password" class="form-control" placeholder="" data-localize="login.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" data-localize="login.signin"></button>
            </form>

        </div>

    </body>
    <script src="<%= modulename %>.js" type="text/javascript"></script>
</html>
